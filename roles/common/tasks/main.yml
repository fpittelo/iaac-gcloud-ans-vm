---
    - name: update
      apt:
        update_cache: yes

    - name: upgrade
      apt:
        upgrade: yes

    - name: Remove useless packages from the cache
      apt:
        autoclean: yes

    - name: Install ufw
      apt:
        name: ufw
        state: present

    - name: Install ansible
      apt:
        name: ansible
        state: absent

    - name: Install python3
      apt:
        name: python3
        state: absent

    - name: Install git
      apt:
        name: git
        state: absent