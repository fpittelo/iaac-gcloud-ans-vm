---
- name: Create test01 instance
  hosts: localhost
  
  vars_files:
    - /home/ansible/iaac-gcloud/vars/vars_global.yml

  vars:
    - network: {
               'selfLink': 'projects/iaac-333811/global/networks/default',
               'address' : "{{ gcp_test01_extip }}"
               }
  
  tasks:

    - name: Display network Dictionary 
      debug: var=network

    - name: Create test01 disk
      gcp_compute_disk:
        name: 'test01'
        size_gb: 10
        source_image: "{{ gcp_vm_img }}"
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_account_file }}"
        state: present
      register: disk

    - name: Create test01 instance
      gcp_compute_instance:
        name: 'test01'
        machine_type: "{{ gcp_vm_type }}"
        disks:
        - auto_delete: 'true'
          boot: 'true'
          source: "{{ disk }}"
        network_interfaces:
        - network: "{{ network }}"
          access_configs:
          - name: External NAT
            network_tier: "{{ gcp_net_tier }}"
            nat_ip: "{{ network }}"
            type: ONE_TO_ONE_NAT
          network_ip: "{{ gcp_test01_intip }}"
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_account_file }}"
        state: present
        status: RUNNING