---
- name: update all instances
  hosts: all
  become: true

  tasks:

    - name: moloch hosts file to all hosts
      ansible.builtin.copy:
        src: /etc/hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'
        backup: yes

################ import_playbooks ######################

- name: Install Webservers packages
  import_playbook: apt_install_packages_webservers.yml