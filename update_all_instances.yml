---
- name: update all instances
  hosts: all
  become: true

  tasks:

    - name: apt-get update on all hosts
      apt:
        update_cache: yes
    
    - name: Remove useless packages from the cache
      apt:
        autoclean: yes

    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes

#   - name: Upgrade the OS (apt-get dist-upgrade)
#     apt:
#       upgrade: dist


- name: install webservers packages
  hosts: webservers
  become: true

  tasks:

    - name: Install Apache
      apt:
        name: apache2
        state: present