---
- name: Install GPG and keys
  hosts: monitor
  become: true

  tasks:

    - name: Install GPGP
      apt: 
        name: gnupg, software-properties-common
        state: present

    - name: Install PGP Keys
      apt_key:
        url: "https://packages.grafana.com/gpg.key"
        validate_certs: no