---
- name: install packages common to all servers
  hosts: automate
  become: true

  tasks:

############## update all         ##############################

    - name: apt-get update on all hosts
      apt:
        update_cache: yes

############## installation tasks ##############################

    - name: install open-jdk
      apt:
        name: openjdk-8-jre
        state: present

    - name: copy jenkins key to automate
      ansible.builtin.copy:
        src: /usr/share/keyrings/jenkins-keyring.asc
        dest: /usr/share/keyrings/jenkins-keyring.asc
        owner: root
        group: root
        mode: '0644'
        backup: yes

    - name: copy source list to automate
      ansible.builtin.copy:
        src: /etc/apt/sources.list.d/jenkins.list
        dest: /etc/apt/sources.list.d/jenkins.list
        owner: root
        group: root
        mode: '0644'
        backup: yes

    - name: apt-get update on all hosts
      apt:
        update_cache: yes

    - name: Install jenkins
      apt:
        name: jenkins
        state: present

    - name: Enable service jenkins, and not touch the state
      ansible.builtin.service:
        name: jenkins
        enabled: yes

    - name: Start service jenkins, if not started
      ansible.builtin.service:
        name: jenkins
        state: started

############## Clean up tasks #################################

    - name: Remove useless packages from the cache
      apt:
        autoclean: yes

    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes

