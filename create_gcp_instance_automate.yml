---
- name: Create automate gcp instance
  hosts: localhost
  
  vars:
    gcp_project: iaac-333811
    gcp_cred_kind: serviceaccount
    gcp_account_file: /home/frederic_pitteloud_gmail_com/security/ansible-iaac-gcloud.json
    gcp_zone: 'europe-west6-b'
    gcp_region: 'europe-west6'
    gcp_net_mgt: 'default'
    gcp_net_prod: 'iaac-gcloud-vpc'
    gcp_vm_img: 'projects/ubuntu-os-cloud/global/images/ubuntu-2010-groovy-v20210511a'
#   gcp_vm_img: 'projects/iaac-333811/global/machineImages/img-tpl-01'
    gcp_vm_type: 'e2-micro'
    gcp_net_tier: 'STANDARD'
  
  tasks:
  
    - name: create automate disk
      gcp_compute_disk:
        name: automate-disk
        size_gb: 10
        source_image: "{{ gcp_vm_img }}"
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_account_file }}"
        state: present
      register: disk

    - name: create a  VPC network
      gcp_compute_network:
        name: default
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_account_file }}"
        state: present
      register: network

#   - name: create automate internal ip address
#     google.cloud.gcp_compute_address:
#       name: intip-automate
#       region: "{{ gcp_region }}"
#       project: "{{ gcp_project }}"
#       address_type: internal
#       address: 10.172.0.30
#       auth_kind: "{{ gcp_cred_kind }}"
#       service_account_file: "{{ gcp_account_file }}"
#       state: present
#     register: network

    - name: create automate public IP Address
      gcp_compute_address:
        name: extip-automate
        region: "{{ gcp_region }}"
        project: "{{ gcp_project }}"
        network_tier: "{{ gcp_net_tier }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_account_file }}"
        state: present
      register: address

    - name: create automate instance
      gcp_compute_instance:
        name: automate
        machine_type: "{{ gcp_vm_type }}"
        disks:
        - auto_delete: 'true'
          boot: 'true'
          source: "{{ disk }}"
        network_interfaces:
        - network: "{{ network }}"
          access_configs:
          - name: External NAT
            network_tier: "{{ gcp_net_tier }}"
            nat_ip: "{{ address }}"
            type: ONE_TO_ONE_NAT
          network_ip: "10.172.0.40"
#         subnetwork: "projects/iaac-gloud-313808/regions/europe-west6/subnetworks/default"
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_account_file }}"
        state: present
        status: RUNNING
    - name: Show instance Details
      debug:
        msg: "The automate instance is accessible at {{ address.address }}"